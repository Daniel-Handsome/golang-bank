version: "3.8"

services:
  postgres:
      build: 
        context: ./postgresql
        args:
          - POSTGRES_VERSION=${POSTGRES_VERSION}
      volumes:
        - ${DATA_PATH_HOST}:/var/lib/postgresql/data
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        # - PGDATA=/pgdata
        - POSTGRES_DB=${POSTGRES_DB}
