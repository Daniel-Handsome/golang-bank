apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 228816111731.dkr.ecr.us-east-1.amazonaws.com/golang-bank:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
